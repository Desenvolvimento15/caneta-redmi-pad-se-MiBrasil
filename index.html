<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>Capa Magnética de proteção para Redmi Pad SE</title>
		
</head>

<body>

    <div class="container-s101">

        <div class="row-s10 spacing">
    
            <div class="col-sm-12-s101">
                <h2 class="title txt-preto">Caneta touch para tablet<br>Redmi Pad SE</h2>
              <img  src="./media/01.jpg" class="img-fluid spacing">
            </div>
    
        </div>
        
    
        <div class="row-s101">
    
            <div class="col-sm-12-s101 spacing">
               
                <h2 class="subtitle txt-preto">A parceira perfeita para o seu tablet</h2>
                <p class="p-center txt-preto">A caneta touch é leve e confortável de segurar. Ajuda você a expressar melhor suas ideias e a ser mais criativo!</p>
               
                <img src="./media/02.jpg" alt="" class="img-fluid spacing">

                <h2 class="subtitle txt-preto">Duas cores elegantes para combinar com o seu novo tablet</h2>

                <div class="grid-xiaomi-pad spacing">
              
                    <div class="grid-img-txt spacing">

                        <img src="./media/03.png" alt="" class="img-fluid">

                        <div class="grid-icons-txt spacing">
                            <img src="./media/03b.png" alt="" style="width: 1.5rem;">
                            <p class="p-icons-pad txt-preto">Roxo</p>
                        </div>
                       
                    </div>
    
                    <div class="grid-img-txt spacing">

                        <img src="./media/04.png" alt="" class="img-fluid">

                        <div class="grid-icons-txt spacing">
                            <img src="./media/04b.png" alt="" style="width: 1.5rem;">
                            <p class="p-icons-pad txt-preto">Verde</p>
                        </div>
                       
                    </div>
    
                </div>
                   
            </div>
    
        </div>

    
        <div class="row-s101 boxcolor-roxo">
    
            <div class="col-sm-12-s101">
               <img src="./media/05.jpg" class="img-fluid">
               <h2 class="subtitle txt-preto spacing">Acessório Original Xiaomi</h2>
            </div>

        </div>
    
    </div>
 
</body>
</html>
